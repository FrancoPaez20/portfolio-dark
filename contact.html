<body>
	<main class="main">
		<figure class="figure">
		</figure>

		<div class="container">
			<h2>Contact Me<span>.</span></h2>
			<form action="http://localhost:5000/mailer-7ade0/us-central1/mailer" class="form" id="form" method="POST">
				<div class="grupo">
					<input class="input" type="text" name="from_name" id="from_name" autocomplete="on" autofocus
						required>
					<label for="name">Nombre completo</label>
					<span class="span"></span>
				</div>
				<div class="grupo">
					<input class="input" type="text" name="phone" id="phone" autocomplete="on" required inputmode="tel">
					<label for="phone">Telefono</label>
					<span class="span"></span>
				</div>
				<div class="grupo">
					<input class="input" type="email" name="email" id="reply_to" autocomplete="on" required
						inputmode="email">
					<label for="email">Correo electronico</label>
					<span class="span"></span>
				</div>
				<div class="grupo">
					<input class="input" type="text" name="subject" id="subject" autocomplete="on" required>
					<label for="subject">subject</label>
					<span class="span"></span>
				</div>
				<div class="grupo">
					<textarea class="input" name="message" id="message" autocomplete="on" required></textarea>
					<label for="message">Mensaje </label>
					<span class="span"></span>
				</div>
				<div class="recaptcha"></div>
				<input type="submit" value="Send Message" class="btn" id="button">
			</form>
			<h3>Or also<span>.</span></h3>
